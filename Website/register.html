            <main>
                <div class="login-container">
                    <form class="registration-form" action="homepage.html" method="get">
                        <h2 style="text-decoration: underline;">Register</h2>

                        <div class="input-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="fathername">Father Name:</label>
                            <input type="text" id="fathername" name="fathername" placeholder="Enter your father name" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <div class="input-group">
                            <label for="Phonenumber">Phone number:</label>
                            <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
                        </div>

                        <button type="submit">Register</button>
                    </form>
                </div>
