<body>
 <header>       
 <section>
     <div class="header">
         <h1>WEARCHANGE</h1>
         <p>NEW DESIGNS BY WEARCHANGE.ORG</p>
     </div>
  <nav>
       <div class="menubuttons">
          <ul>
            <li class="main.html"><a href="homepage.html">HOMEPAGE</a></li>
            <li><a href="top_sellers.html">TOP SELLERS</a></li>

   </nav>
            </header>
<div class="cent">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body text-center">
          <h3 style="text-decoration: underline;">Customer Information</h3>
          <br>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" id="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
            <br>

            <h4 style="text-decoration: underline;">Select Payment Method</h4>
            <select class="form-control mb-3">
              <option value="credit_card">Credit Card</option>
              <option value="paypal">PayPal</option>
            </select>
            <br>
  
            <h4 style="text-decoration: underline;">Select Shipping Method</h4>
            <select class="form-control mb-3">
              <option value="standard">Standard Shipping</option>
              <option value="express">Express Shipping</option>
            </select>

            <a href="homepage.html" class="btn btn-primary btn-block">order</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
